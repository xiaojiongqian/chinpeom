<body>

        // åˆå§‹åŒ– Firebase

            document.getElementById('loginBtn').disabled = false

        // ç›‘å¬è®¤è¯çŠ¶æ€å˜åŒ–

                log('ğŸ“§ é‚®ç®±: ' + user.email, 'info')

        window.testLogout = async function() {

                updateStatus('æ­£åœ¨ç™»å‡º...', 'info')
                
                await signOut(auth)

                updateStatus('ç™»å‡ºæˆåŠŸ', 'success')
            } catch (error) {
                log('âŒ ç™»å‡ºå¤±è´¥: ' + error.message, 'error')

            }
        }

        window.checkStatus = function() {
            const user = auth.currentUser
            if (user) {
                log('ğŸ“Š å½“å‰çŠ¶æ€: å·²ç™»å½•', 'success')
                log('ğŸ‘¤ ç”¨æˆ·: ' + user.displayName + ' (' + user.email + ')', 'info')
                updateStatus('å·²ç™»å½•', 'success')
            } else {

            }
        }

        function updateStatus(message, type) {
            const statusEl = document.getElementById('status')
            statusEl.textContent = message
            statusEl.className = `status ${type}`
        }

        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer')
            const logEl = document.createElement('div')
            logEl.className = `status ${type}`
            logEl.style.fontSize = '14px'
            logEl.style.margin = '5px 0'
            logEl.textContent = new Date().toLocaleTimeString() + ' - ' + message
            logContainer.appendChild(logEl)
            logContainer.scrollTop = logContainer.scrollHeight
        }

        function showUserInfo(user) {
            const userInfo = document.getElementById('userInfo')
            const userDetails = document.getElementById('userDetails')
            
            userDetails.textContent = JSON.stringify({
                uid: user.uid,
                displayName: user.displayName,
                email: user.email,
                photoURL: user.photoURL,
                emailVerified: user.emailVerified,
                providerData: user.providerData.map(p => ({
                    providerId: p.providerId,
                    uid: p.uid,
                    displayName: p.displayName,
                    email: p.email
                }))
            }, null, 2)
            
            userInfo.style.display = 'block'
        }

        function hideUserInfo() {
            const userInfo = document.getElementById('userInfo')
            userInfo.style.display = 'none'
        }
    </script>
